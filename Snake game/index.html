<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeMania - jab bhi khello</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <div class="body">
        <div id="home" class="screen">
            <h1 style="font-family: 'Orbitron', sans-serif;"></h1>
            <div class="button-container">
                <button id="startButton" onclick="startGame()">Start Game</button>
                <button id="settingsButton" onclick="showSettings()"><i class="fa-solid fa-cog"></i></button>

            </div>
        </div>
        <div id="game" class="screen">
            <div id="scoreBox">Score: 0</div>
            <button id="pauseResumeButton" onclick="pauseResumeGame()">
                <i class="fa-solid fa-pause"></i>
                <i class="fa-solid fa-play" style="display:none;"></i>
            </button>
            <div id="highscoreBox">High Score: 0</div>
            <div id="board"></div>
            
            <!-- Game Over Section -->
            <div id="gameOverContainer" style="display:none;">
                <div id="gameOverText">Game Over</div>
                <button id="restartButton" onclick="restartGame()">
                    <i class="fa-solid fa-sync"></i>
                </button>
            </div>
        </div>
        <div id="settings" class="screen" style="display:none;">
            <h1 style="font-family: 'Orbitron', sans-serif;">Settings</h1>
            <button id="musicToggle" onclick="toggleMusic()">Music: ON</button>
            <button id="soundToggle" onclick="toggleSound()">Sound: ON</button>
            <label for="speedInput">Snake Speed:</label>
            <input type="number" id="speedInput" value="5" min="1" max="10">
            <button onclick="applySettings()">Apply Settings</button>
        </div>
        
    <script src="js/script.js"></script>
</body>
</html>
